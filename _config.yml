# description
name: "fimder"
description: "Simple OMDb movie finder"
keywords: "movies"
author: "Leszek Pietrzak"

# address settings
baseurl: "http://fimder.smutnyleszek.com"
rootSiteUrl: "http://smutnyleszek.com"

# site configuration
safe: true
quiet: false
future: true
encoding: utf-8
markdown: kramdown
kramdown:
    auto_ids: false
timezone: Europe/Warsaw

# excludes
exclude:
    # disabled src, as it breaks --watch (see includes_dir below)
    # - src
    - test
    - node_modules
    - _symbols
    - LICENSE
    - README.md
    - package.json

# pull includes from other directory
includes_dir: src
